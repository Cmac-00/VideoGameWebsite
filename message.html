      </ul>
    </div>

    <form method="POST" action="processmessage.php">
      <div class="forms">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter Name" name="name">
          </div>
        </div>



        <div class="field">
          <label class="label">Email Address</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Example@qub.ac.uk" value="" name="emailadd">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>

        </div>

        <div class="field">
          <label class="label">Reason For Message</label>
          <div class="control">
            <div class="select">
              <select name="reason">
                <option>Select Reason</option>
                <option>Technical Difficulties</option>
                <option>Content Requests</option>
                <option>Undelivered Merchandise</option>
                <option>Gallery Updates</option>
                <option>Career Information</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Enter Message" name="message"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>


        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </div>
  </div>
  </form>
